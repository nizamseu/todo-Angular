<div class="border px-5 py-4 rounded-md shadow-sm">
  <h2 class="text-gray-400">
    Title:<span class="ml-4 text-gray-950">{{ todo.title }}</span>
  </h2>
  <p class="text-gray-400">
    Desciption:<span class="ml-4 text-gray-950">{{ todo.description }}</span>
  </p>
  <button
    (click)="handleDelete(todo)"
    class="bg-red-400 text-xs text-white px-1 py-1 rounded mt-2"
  >
    Delete
  </button>
</div>
